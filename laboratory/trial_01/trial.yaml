---
  trial_id: trial_01
  trial_desc: trivial data set for dev and unit testing
  global_config:  # global settings take precedence over experiments if duplicated there
    verde_meta_schema: ../schemas/verde_meta_schema.json
    domain_schema: ../schemas/verde_asc_domain_schema.json
    domain_mapping_schema: ../schemas/verde_asc_domain_mapping_schema.json
    draco_base_lp_files:
      - ../../../draco-fk/asp/define.lp
      - ../../../draco-fk/asp/generate.lp
      - ../../../draco-fk/asp/hard.lp
      - ../../../draco-fk/asp/soft.lp
      - ../../../draco-fk/asp/weights.lp
      - ../../../draco-fk/asp/assign_weights.lp
      - ../../../draco-fk/asp/optimize.lp
      - ../../../draco-fk/asp/output.lp
      - ../../../draco-fk/asp/compare.lp
      - ../../../draco-fk/asp/assign_compare_weights.lp
      - ../../../draco-fk/asp/compare_hard.lp
      - ../../../draco-fk/asp/compare_weights.lp
      - ../../../draco-fk/asp/topk-py.lp
    verde_base_lp_override_files: []  # must have same file names as draco base in order to override
    num_models: 10  # how many ranked visualisation models to solve for (topk in Draco)
    execute:
      validate_domain_schema:
        do: false
      validate_input_file_mapping:
        do: false
      fix_input_file_column_names:
        do: true
      create_baseline_schema_query_lp:
        do: true
        write_lp: true
      create_verde_rule_lp:
        rule_01_causal_relationships:
          do: true
        rule_02_ordinal_sort:
          do: false
        rule_03_data_precision:
          do: false
        rule_04_eliminate_codes:
          do: false
        rule_05_entity_colours:
          do: false
        rule_06_summary_by_grouping:
          do: false
      get_draco_standard_visualisations:
        do: true
      get_verde_visualisations:
        do: true
      compare_draco_verde_visualisations:
        do: true
  experiments:
    - experiment_id: exp_01
      experiment_desc: basic test of quality of life versus expenditure
      input_data_file: ../asc_data/processed/set_00/AFR_T1_ASCOF_1A.csv
      input_mapping_file: ../asc_data/processed/set_00/AFR_T1_ASCOF_1A_mapping.json
      query:  # dziban python query format. Do we accept and fix invalid field names?
        - field('Social care-related quality of life score (All)', scale='zero')
        - field('Gross Total Expenditure (x1000)')
      num_models: 5