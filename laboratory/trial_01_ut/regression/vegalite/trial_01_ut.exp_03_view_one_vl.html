
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
        <!-- Import vega-embed -->
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
    
    <script>
        var url_string = window.location.href
        var url = new URL(url_string);
        var vl_json = url.searchParams.get("vl_json");
        //console.log(c);
    </script>
    
    <div id="vis"></div>
    <script type="text/javascript">
        var spec = vl_json;
        vegaEmbed('#vis', spec).then(function(result) {}).catch(console.error);
    </script>
    <pre id="spec_json"></pre>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.get(vl_json, function(data, status){
            document.getElementById('spec_json').textContent += JSON.stringify(data, undefined, 2);
        });
    </script>      
    </body>
    </html>
